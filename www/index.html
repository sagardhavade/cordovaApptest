<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover" />
    <meta name="color-scheme" content="light dark" />
    <link rel="stylesheet" href="css/index.css" />
    <title>NTech Accounting</title>
  </head>
  <body style="text-align: center; margin-top: 20px;">
   
  <h1 style="font-style: italic; ">Daily Accounting CashBook</h1>
  
    <h2>Balance: <span id="balanceTotal">0</span></h2>

    <div style="margin-top: 20px">
      <input type="text" id="title" class="form_field" placeholder="Enter Title" />
      <input type="number" id="amount" class="form_field" placeholder="Enter Amount" />
      <br /><br />
      <button id="cashInBtn">Cash In</button>&nbsp;&nbsp;
      <button id="cashOutBtn">Cash Out</button>
    </div>
    <div style="margin-top: 20px;">
      <label for="monthFilter">Filter by Month:</label>
      <select id="monthFilter">
          <option value="all">All</option>
      </select>
    </div>
 
    <!-- Transactions List -->
    <div id="transactionsList" class="transactions"></div>
   
    <!-- Total and Balance Section -->
    <div class="total">
      <p>Total Cash In: ₹<span id="cashInTotal"> 0</span> </p>
      <p>Total Cash Out: ₹<span id="cashOutTotal"> 0</span></p>
    </div>
    <div class="header">
   <h4>Power By</h4>  <img src="https://nandini.tech/assets/img/logo/Nandini-logo.png" alt="Nandini Tech" class="logo">
  
  </div>
  <br/>
  <a href="https://www.nandini.tech" target="_blank" style="text-transform: lowercase;">www.nandini.tech</a>
  
    <script src="cordova.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
